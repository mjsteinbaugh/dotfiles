# """
# Ranger configuration.
# Updated 2020-07-23.
# 
# Default template:
# https://github.com/ranger/ranger/blob/master/ranger/config/rc.conf
#
# This file contains the default startup commands for ranger. To change them, it
# is recommended to create either /etc/ranger/rc.conf (system-wide) or
# ~/.config/ranger/rc.conf (per user) and add your custom commands there.
#
# If you copy this whole file there, you may want to set the environment
# variable RANGER_LOAD_DEFAULT_RC to FALSE to avoid loading it twice.
# """

set column_ratios 1,2,3
set confirm_on_delete always
set line_numbers absolute
set one_indexed true
set save_console_history false
set unicode_ellipsis true
set use_preview_script false
set vcs_aware true
set wrap_plaintext_previews true
